<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    
    <div class="container">
        <div class="card quiz-card">
            <img src="./img/school_supplies.jpg" class="card-img-top" id="header-image" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width: 0%">
                    25%
                </div>
            </div>
            
            <div class="card-body" id="endscreen">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>
                <div class="text-center">
                    Du hast <b id="result_correct_answers"></b> Fragen von <b id="result_total_questions"></b> richtig beantwortet.
                </div>
                <div class="restart-button">
                    <button onclick="restartGame()" class="btn btn-primary">
                        Erneut spielen
                    </button>
                </div>
            </div>
            
            <div class="card-body" id="question_body">
                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card mb-2 select_answer_effect" onclick="answerQuestion('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 select_answer_effect" onclick="answerQuestion('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 select_answer_effect" onclick="answerQuestion('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 select_answer_effect" onclick="answerQuestion('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current_question">1</b> von <b id="total_questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next_question_button" disabled>
                        NÃ¤chste Frage
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="questions_db.js"></script>
</html>
